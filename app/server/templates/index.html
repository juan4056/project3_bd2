<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title> Proyecto BD2</title>
    <link rel="stylesheet" href="./static/lib/bulma/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <br>
      <div class="container">
        <div class="box">
          <p class="title is-1">Face Recognition</p>
          
          <div class="columns">
            <div class="column is-2 is-offset-2">
              <div class="field">
                <div class="file is-boxed has-name">
                  <label class="file-label" style="width:100%">
                    <input class="file-input" type="file" name="resume" @change="upselectedFile">
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                        Load Files
                      </span>
                    </span>
                  </label>
                </div>
                <button class="button is-primary is-medium is-fullwidth" @click="send">Enviar</button>
              </div>
            </div>
            <div class="column is-6 is-offset-1">
              <div>
                <img :src="urlFile">
              </div>
              <button class="button is-primary is-medium is-fullwidth" @click="build">Build</button>
            </div>
          </div>
          
        </div>
      </div>
        <br>
        <div >
          <img v-for="(m,idx) in imagefiles" :key="idx" :src="m" alt="">
        </div>
    <progress class="progress is-large is-success" max="100" v-if="spinner">60%</progress>

  </div>
<script src='./static/lib/vue.js'></script>
<script src='./static/js/main.js'></script>
</body>
</html>
